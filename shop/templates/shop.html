{% extends 'index.html' %} {%block content%} {% load static%}

<div class="row row-cols-4">
   {% for article in articles %}
   <div class="col mb-4 card-style">
      <div class="card">
         {% if article.img %}
         <img
            src="img/produkte/{{article.img}}"
            class="card-img-top"
            alt="..."
         />
         {% else %}
         <img
            src="{% static 'img/logos/logo_transparent.png'%}"
            class="card-img-top"
            alt="..."
         />
         {% endif %}
         <div class="card-body d-flex flex-column justify-content-between">
            <div>
               <h5 class="card-title">{{article.name}}</h5>
               <p class="card-text">{{article.description}}</p>
            </div>
            <div>
               <hr />
               <p class="card-text fw-bold text-end">
                  â‚¬ {{article.price | floatformat:2}}
               </p>
               <a
                  href="#"
                  class="btn btn-buy w-100"
                  >Kaufen</a
               >
            </div>
         </div>
      </div>
   </div>
   {% endfor %}
</div>
{% endblock %}
